<div th:fragment = "header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand">Gamestudio</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>

            </ul>

            <span th:if="${@userController.logged}" class="navbar-text">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="navbar-name" th:text="${@userController.loggedUser.username}"></li>
                </ul>
            </span>

            <div th:if="${@userController.logged}">

                <button class="btn btn-outline-light my-2 my-sm-0" onclick="window.location.href='/logout'">Logout</button>
            </div>
            <div th:if="not ${@userController.logged}">
                <button class="btn btn1 btn-outline-light my-2 my-sm-0 show-login" type="submit">Login</button>
                <button class="btn btn1 btn-outline-light my-2 my-sm-0 show-register" type="submit">Sign Up</button>
            </div>
        </div>
    </nav>
</div>

</div>
